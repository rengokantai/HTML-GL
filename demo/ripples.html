<!DOCTYPE html>
<html>

</head>
<body>

    <ul>

        <li>

        </li>
        <li>
            <img src="./assets/img/icons/clock.png">
            <p>Clock</p>
        </li>
        <li>
            <img src="./assets/img/icons/discover.png">
            <p>Discover</p>
        </li>
        <li>
            <img src="./assets/img/icons/ebay.png">
            <p>Ebay</p>
        </li>
        <li>
            <img src="./assets/img/icons/google-wallet.png">

        </li>
        <li>

        <li>
            <img src="./assets/img/icons/wu.png">
            <p>Western Union</p>
        </li>
    </ul>
</html-gl>




<script>
    var listItems = document.getElementsByTagName('li');

    for (var i = 0; i < listItems.length; i++) {
        var item = listItems[i];

        item.addEventListener('mouseup', function(e){
            console.log(e.currentTarget.innerText);
        });
    }
</script>
<script src="../dist/htmlgl.js"></script>
